<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MysticV Roleplay</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-black p-5">
        <h1 class="text-4xl font-bold text-center">Willkommen bei MysticV Roleplay!</h1>
    </header>
    <main class="p-5">
        <section class="mt-5">
            <h2 class="text-3xl font-semibold">Über Uns</h2>
            <p class="mt-2">Wir bieten die besten Rollenspielerlebnisse in einer fantastischen Welt.</p>
        </section>
        <section class="mt-5">
            <h2 class="text-3xl font-semibold">Unsere Leistungen</h2>
            <ul class="list-disc list-inside mt-2">
                <li>Immersive Rollenspiele</li>
                <li>Community Events</li>
                <li>Regelmäßige Updates</li>
            </ul>
        </section>
        <section class="mt-5">
            <h2 class="text-3xl font-semibold">Dokumentation</h2>
            <p class="mt-2">Hier sind einige nützliche Links:</p>
            <div class="mt-2">
                <input type="text" value="Link zur Google Docs Dokumentation" class="border border-purple-500 p-2 w-full mb-2" readonly>
                <a href="https://docs.google.com" target="_blank">
                    <button class="bg-purple-600 text-white p-2 w-full">Zur Dokumentation</button>
                </a>
            </div>
            <div class="mt-2">
                <input type="text" value="Link zu unseren Regeln" class="border border-purple-500 p-2 w-full mb-2" readonly>
                <a href="https://docs.google.com" target="_blank">
                    <button class="bg-purple-600 text-white p-2 w-full">Zu den Regeln</button>
                </a>
            </div>
        </section>
    </main>
    <footer class="bg-black text-white p-5 text-center">
        <p>&copy; 2024 MysticV Roleplay.</p>
    </footer>
</body>
</html>
